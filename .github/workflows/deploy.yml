name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: "Optional target path override on the remote host"
        required: false

env:
  NODE_VERSION: 18
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
  REMOTE_DIR: ${{ vars.REMOTE_DIR }}
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Validate required inputs
        run: |
          missing=()
          [[ -z "$SSH_HOST" ]] && missing+=(SSH_HOST)
          [[ -z "$SSH_USER" ]] && missing+=(SSH_USER)
          [[ -z "$SSH_PRIVATE_KEY" ]] && missing+=(SSH_PRIVATE_KEY)
          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "Missing required secrets: ${missing[*]}" >&2
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Ensure lockfile
        run: |
          if [[ ! -f package-lock.json ]]; then
            npm install --package-lock-only
          fi

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          if [[ -n "${SSH_KNOWN_HOSTS}" ]]; then
            echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${SSH_PORT}" "$SSH_HOST" >> ~/.ssh/known_hosts
          fi
          chmod 600 ~/.ssh/known_hosts
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connectivity
        run: ssh -o StrictHostKeyChecking=yes -p "${SSH_PORT}" "$SSH_USER@$SSH_HOST" "echo 'SSH connected'"

      - name: Deploy build artifacts
        run: |
          TARGET_PATH="${{ github.event.inputs.target }}"
          if [[ -z "$TARGET_PATH" ]]; then
            TARGET_PATH="${REMOTE_DIR:-}"
          fi
          if [[ -z "$TARGET_PATH" ]]; then
            TARGET_PATH="${REPO_NAME:-}"
          fi
          if [[ -z "$TARGET_PATH" ]]; then
            echo "REMOTE_DIR repository variable (or dispatch input 'target') is required" >&2
            exit 1
          fi
          rsync -avz --delete -e "ssh -p ${SSH_PORT}" dist/ "$SSH_USER@$SSH_HOST:$TARGET_PATH/"
